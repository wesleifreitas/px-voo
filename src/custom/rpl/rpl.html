<div class="px-view" ng-controller="rplCtrl">
    <!-- Directive px-view-header, apresenta o cabeçalho da view atual -->
    <div px-fixed px-wrapper=".px-view" px-hfixed="true" px-vfixed="true" class="px-header">
        <px-view-header px-show-hr="true"></px-view-header>
    </div>
    <div>
        <!-- <p class="bg-info" px-fixed px-wrapper=".px-view" px-hfixed="true">Selecione uma CIA para iniciar sua consulta.</p> -->
        <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="space-between center" layout-wrap>
            <div layout="row" layout-align="start center" layout-padding flex="100">
                <!--
                <form class="form-inline">
                    <div class="form-group">
                        <label for="filtroCia">CIA</label>
                        <select id="filtroCia" ng-model="filtroCia" class="form-control" px-enter="getData()" ng-options="option.name for option in dataCIA.options track by option.id" placeholder="Selecione uma CIA" required ng-change="filtroCiaChange()"></select>
                    </div>
                </form>
                -->
                <div layout="row" layout-align="start center" layout-padding flex="60">
                    <input id="filtroTudo" ng-model="filtroTudo" class="form-control" px-enter="getData()" placeholder="Filtros" title="Digite palavras chaves para filtrar" required>
                </div>
                <div>
                    <h4><span class="label label-primary">Ex.: GLO SBSP SBRJ</span></h4>
                </div>
            </div>
            <div class="btn-group" role="group">
                <!--
                <button type="button" class="btn btn-default" ng-click="getData()">
                    <span ng-class="gridControl.working | refreshDataGrid"></span> Atualizar Listagem
                </button>
                -->
                <button hide-sm type="button" class="btn btn-default" ng-click="gitHub()">
                    <span class="fa fa-github"></span> Código Fonte
                </button>
                <button hide-sm type="button" class="btn btn-default" ng-click="vooFlex()">
                    <span class="fa fa-link"></span> Versão Alternativa (Flex)
                </button>
            </div>
        </div>
    </div>
    <px-data-grid id="dgRpl" px-control="dgRplControl" px-debug="false" px-init="dgRplInit()" px-config="{{dgRplConfig}}" px-check="false" px-ajax-url="custom/rpl/rpl.data.json" px-length-change="false" px-length-menu="[50]">
    </px-data-grid>
</div>
